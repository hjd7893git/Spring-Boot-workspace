server.port=9092

spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.0.200:3306/ttt2?useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=hjd

#指定sql文件存放路径，默认资源文件下
spring.datasource.data=classpath:data.sql
# 初始化数据库,spring_boot 2.0版本 always
spring.datasource.initialization-mode=embedded
#设置文件编码
spring.datasource.sql-script-encoding=utf-8
spring.jpa.hibernate.ddl-auto=update
#2spring.jpa.show-sql用来设置hibernate操作的时候在控制台显示其真实的sql语句
spring.jpa.show-sql=true
#3让控制器输出的json字符串格式更美观
spring.jackson.serialization.indent_output=true

