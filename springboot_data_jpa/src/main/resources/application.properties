# DB 配置(可以不写，有嵌入式数据库，如果不写必须显示导入嵌入式数据库starter，h2database)
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.password=hjd
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://127.0.0.1/sboot2?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
#jpa 相关配置(可以不写，有默认值)
# 数据库类型
spring.jpa.database=mysql
# 是否显示sql
spring.jpa.show-sql=true
# hibernate初始化数据库表策略
spring.jpa.hibernate.ddl-auto=update
# 是否生成数据库定义表语句
spring.jpa.generate-ddl=true
#指定建表语句
#spring.datasource.schema=classpath:sboot2.sql
#指定DML文件存放路径，默认资源文件下
spring.datasource.data=classpath:sboot2.sql
# 初始化数据库,spring_boot 2.0版本 always
spring.datasource.initialization-mode=always
#设置文件编码
spring.datasource.sql-script-encoding=utf-8

# Redis 配置(不填也是可以的)
spring.redis.host=192.168.220.132
spring.redis.port=6379
server.port=8011
